<div class="header">
  <div container="true">
    <a routerLink="home" class="logo-container">
      <svg class="logo">
        <use href="#fundline-logo"></use>
      </svg>
      <h1 class="logo-text">FUNDLINE</h1>
    </a>

    <button class="nav-button" (click)="navToggle()">
      <svg><use href="#ham-burger"></use></svg>
    </button>

    <div class="nav" [ngClass]="{'nav-hide':!isNavOpen}">
      <button class="nav-button" (click)="navToggle()">
        <svg><use href="#cross"></use></svg>
      </button>
      <a (click)="navToggle()" routerLink="home" routerLinkActive="nav-active">Home</a>
      <a (click)="navToggle()" routerLink="mutual-fund" routerLinkActive="nav-active">Mutual Fund</a>
      <a (click)="navToggle()" routerLink="insurance" routerLinkActive="nav-active">Insurance</a>
      <a (click)="navToggle()" routerLink="nps" routerLinkActive="nav-active">NPS</a>
      <a (click)="navToggle()" routerLink="p2p" routerLinkActive="nav-active">P2P</a>
      <a (click)="navToggle()" routerLink="contact-us" routerLinkActive="nav-active">Contact Us</a>
    </div>
  </div>
</div>




<div class="main-body">
  <router-outlet></router-outlet>
</div>
